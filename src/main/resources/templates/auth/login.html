<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="parts.html :: head('Login Page')"></head>
<body class="myb">
<section th:include="parts.html :: navbar"></section>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form th:action="@{/auth/login/}" th:method="POST">

                <div class="form-group">
                    <label for="username">Phone Number</label>
                    <input type="tel" class="form-control" id="username" name="username"  placeholder="jl">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="remember-me">
                        <label class="form-check-label" for="gridCheck">
                            Remember me ?
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<!--<section th:include="parts.html :: js-files"></section>-->
</body>
</html>
