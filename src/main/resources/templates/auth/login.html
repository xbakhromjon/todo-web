<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Login Page</h1>

<div class="div">
    <div class="container">
        <form class="row g-4" method="post" th:action="@{/auth/login/}">
            <div class="col-md-4">
                <div class="form-outline">
                    <input type="text" class="form-control is-valid" id="validationServer01" name="username" required/>
                    <label for="validationServer01" class="form-label">Username</label>
                    <div class="valid-feedback">Looks good!</div>
                </div>


            </div>
            <div class="col-md-4">
                <div class="form-outline">
                    <input type="password" class="form-control is-valid" id="validationServer02" required/>
                    <label for="validationServer02" class="form-label">Password</label>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" id="invalidCheck3" required/>
                    <label class="form-check-label" for="invalidCheck3">Remember Me</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
